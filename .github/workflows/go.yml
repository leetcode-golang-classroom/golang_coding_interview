name: Go

on:      
  workflow_dispatch:
  pull_request:
  push:
    branches: # Specify your branches here
      - master # The 'master' branch
      - 'releases/*' # The release branches
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          check-latest: true
      - name: Build
        run: make build
      - name: Test
        run: make test
